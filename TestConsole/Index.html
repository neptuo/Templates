    <h:grid Repeat="10">
        <header>
            <h:griditem text="Name" />
            <h:griditem text="Surname" />
        </header>
        <h:literal text="John" />
        <h:literal text="Doe" />
    </h:grid>

    <h:textbox name="surname">Hello, World!</h:textbox>
</h:panel>
