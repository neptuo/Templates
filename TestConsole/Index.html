<ui:Decorate>
    <template>
        <ui:Template>
            <html>
                <head>
                    <title>Hello, World!</title>
                    <ui:placeholder name="head" />
                </head>
                <body>
                    <ui:placeholder name="body" />

                    <hr />
                    <ui:Decorate template="{ui:Template File=~/HtmlFoot.html}">
                        <ui:content name="left">
                            Neptuo (c) 2013
                        </ui:content>
                        <ui:content name="right">
                            Welcome to Jamaica
                        </ui:content>
                    </ui:Decorate>
                </body>
            </html>
        </ui:Template>
    </template>
    <ui:content name="head">
        <link href="Style.css" type="text/css" rel="stylesheet" />
    </ui:content>
    <ui:content name="body">
        <h:panel html:id="main-panel" html:style="float: left;">
            <h:textbox name="surname" text="{Binding Expression={Binding Kitty}}" val:min-length="1" val:max-length="10" val:message="Provide a valid value!" />
            <h:textbox name="surname" />
            <i:anchor url="~/Admin" xmlns:i="clr-namespace:Neptuo.Web.Framework.Controls">
                <parameters>
                    <i:parameter name="ID" value="5" />
                    <i:parameter name="Detail" value="True" />
                </parameters>
                Hello World!
            </i:anchor>
        </h:panel>
        <h:panel data:DataContext="Hello, World!">
            <h:textbox text="{Binding}" cache:key="DateTime" cache:duration="0:0:5.1" />
        </h:panel>

    </ui:content>
</ui:Decorate>
