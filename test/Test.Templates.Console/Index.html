<!-- Hello, World! -->
<html>
    <body>
        <div class="address" data:datacontext="{ui:Binding Address}">
            <!-- class="address" data:datacontext="{ui:Binding Address}" -->
            <ui:panel header="Street:">
                <ui:textbox name="street" text="{ui:Binding Street}" />
            </ui:panel>
            <ui:panel header="House Number:">
                <ui:textbox name="housenumber" text="{ui:Binding HouseNumber}" />
            </ui:panel>
            <ui:panel header="City:">
                <ui:textbox name="city" text="{ui:Binding City}" />
            </ui:panel>
            <div>
                <ui:panel header="Postal code:">
                    <ui:textbox name="postalcode" text="{ui:Binding PostalCode}" /> <!-- class="textbox" -->
                </ui:panel>
            </div>
        </div>
        <div class="person-links">
            <!-- target="_blank" -->
            <!-- security="{ui:Security Identifier={ui:Parameter Name=F, Value=X}}" -->
            <ui:anchor url="http://www.google.com" >
                <parameters>
                    <ui:parameter name="q" value="{ui:Binding Firstname}" />
                </parameters>
            </ui:anchor>
        </div>
    </body>
</html>
