<html xmlns:h="web-controls" xmlns:data="data" xmlns:ui="ui-controls">
    <body>
        <div class="address" data:datacontext="{ui:Binding Address}">
            <ui:panel header="Street:">
                <ui:textbox name="street" text="{ui:Binding Address.Street}" />
            </ui:panel>
            <ui:panel header="House Number:">
                <ui:textbox name="housenumber" text="{ui:Binding Address.HouseNumber}" />
            </ui:panel>
            <ui:panel header="City:">
                <ui:textbox name="city" text="{ui:Binding Address.City}" />
            </ui:panel>
            <div>
                <ui:panel header="Postal code:">
                    <ui:textbox name="postalcode" text="{ui:Binding Address.PostalCode}" class="textbox" />
                </ui:panel>
            </div>
        </div>
        <div class="person-links">
            <ui:anchor url="http://www.google.com" target="_blank" security="{ui:Security Identifier={ui:Parameter Name=F, Value=X}}">
                <parameters>
                    <ui:parameter name="q" value="{ui:Binding Firstname}" />
                </parameters>
            </ui:anchor>
        </div>
    </body>
</html>
