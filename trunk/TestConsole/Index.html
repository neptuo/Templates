<h:panel>

    Hello World!

    <h:grid Repeat="1" ui:visible="false">
        <header>
            <h:griditem text="Name" />
            <h:griditem text="Surname" />
        </header>
        <options>
            <h:gridoptions key="o" value="5" />
        </options>
        <content>
            <h:literal text="John" />
            <h:literal text="Doe" />
        </content>
    </h:grid>

    <h:textbox name="surname" text="{h:Binding Expression={h:Binding Kitty}}" val:min-length="1" val:max-length="10" val:message="Provide a valid value!" />
</h:panel>
